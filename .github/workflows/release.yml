name: Nighthawk Release workflow

permissions:
  contents: read
on:
  pull_request:
  push:
    branches:
    - main
    - pr/fristonio/cilium-l7-perf
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  check:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: false
      matrix:
        target:
        - build
        - check_format
    uses: ./.github/workflows/_ci.yml
    with:
      task: ${{ matrix.target }}

  test:
    permissions:
      contents: read
      packages: read
    needs: check
    strategy:
      fail-fast: false
      matrix:
        target:
        - asan
        - benchmark_with_own_binaries
        - test
        - test_gcc
        - tsan
    uses: ./.github/workflows/_ci.yml
    with:
      task: ${{ matrix.target }}

  release:
    secrets:
      dockerhub-username: >-
        ${{ (github.event_name == 'push')
            && secrets.DOCKERHUB_USERNAME
            || '' }}
      dockerhub-password: >-
        ${{ (github.event_name == 'push')
            && secrets.DOCKERHUB_PASSWORD
            || '' }}
    permissions:
      contents: read
      packages: read
    needs: test
    uses: ./.github/workflows/_ci.yml
    with:
      task: nighthawk_docker
      bazel-extra: >-
        --config=remote-ci-download
      docker-in-docker: true
